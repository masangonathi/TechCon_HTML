<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024</title>
</head>
<body>
    <header>
        <nav>
            <h1>TechCon 2024</h1>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>

        <div class="container">
            <h1>Contact Information</h1>
    
            <div class="contact-info">
                <h2>Email Address</h2>
                <p>You can reach us at our official conference email: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
            </div>
    
            <div class="social-media">
                <h2>Social Media Links</h2>
                <a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a>
                <a href="https://www.twitter.com/techcon2024" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com/techcon2024" target="_blank">LinkedIn</a>
            </div>
    
            <div class="map">
                <h2>Conference Venue Location</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508619!2d144.9630579154859!3d-37.8141079797519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57723c2e2f9af0!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1620380542808!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
    
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="/submit_contact" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; 2024 TechCon 2024. All rights reserved. Copyright.</p>
    </footer>

</body>
</html>
